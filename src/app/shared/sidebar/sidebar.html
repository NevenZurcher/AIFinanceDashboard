<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h2 *ngIf="!isCollapsed">WiseWallet</h2>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <lucide-icon [img]="isCollapsed ? Menu : X" [size]="20"></lucide-icon>
    </button>
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
      <lucide-icon [img]="Home" [size]="20"></lucide-icon>
      <span *ngIf="!isCollapsed">Dashboard</span>
    </a>
    <a routerLink="/analytics" routerLinkActive="active" class="nav-item">
      <lucide-icon [img]="BarChart3" [size]="20"></lucide-icon>
      <span *ngIf="!isCollapsed">Analytics</span>
    </a>
    <a routerLink="/income" routerLinkActive="active" class="nav-item">
      <lucide-icon [img]="DollarSign" [size]="20"></lucide-icon>
      <span *ngIf="!isCollapsed">Income</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <button class="nav-item logout-btn" (click)="logout()">
      <lucide-icon [img]="LogOut" [size]="20"></lucide-icon>
      <span *ngIf="!isCollapsed">Sign Out</span>
    </button>
  </div>
</aside>
